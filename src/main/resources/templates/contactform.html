<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid text-center">
    <h2>[[${pageTitle}]]</h2>
</div>

<form id="contactform"th:action="@{/contacts/save}" th:object="${contact}" enctype="multipart/form-data" method="post" style="max-width: 50%; margin:0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="pictureFile">Picture:</label>
            <div class="col-sm-8">
                <input type="file" name="picture" class="form-control" id="pictureFile" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="name">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="address">Address:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="reset" class="btn btn-danger m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    function cancelForm() {
        window.location = "/contacts";
    }
</script>
</body>
</html>
